<!DOCTYPE html>
<html>
  <head>
    <title>Bryan Santos - DoWhile 2021</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/70c4ba81c7.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="images/build.svg" alt="Selo Rocketseat" />
          </span>
          <img
            id="userImage"
            src="https://lorempixel.com/185/185/people"
            alt="Foto pessoal"
          />
        </div>
        <h1 id="userName">Bryan Silva</h1>
        <a id="userProfile" href="https://github.com/" target="_blank">
          <img src="images/github.svg" alt="Icone Github" />
          <span id="userLogin">@bryan_santoos</span>
        </a>

        <p id="userBio">A frontend developer focused on web development.</p>
        <ul id="socialLinks">
          <li class="youtube">
            <a href="https://youtube.com" target="_blank">
              <i class="fab fa-youtube" alt="ícone youtube"></i>
            </a>
          </li>
          <li class="facebook">
            <a href="https://facebook.com" target="_blank">
              <i class="fab fa-facebook-f" alt="ícone facebook"></i>
            </a>
          </li>
          <li class="instagram">
            <a href="https://instagram.com" target="_blank">
              <i class="fab fa-instagram" alt="ícone instagram"></i>
            </a>
          </li>
          <li class="twitter">
            <a href="https://twitter.com" target="_blank">
              <i class="fab fa-twitter" alt="icone twitter"></i>
            </a>
          </li>
        </ul>
      </div>
    </main>
    <script src="js/main.js"></script>
  </body>
</html>
